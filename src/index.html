<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Source+Sans+Pro:wght@400;700&display=fallback"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <a href="rules">Rules</a>
        <h1>WUBG <small>Wizard Unknown</small></h1>
        <a href="info">info</a>
      </header>

      <main id="map">
        <div id="safeZonePlacer"></div>
        <div id="grid"></div>
      </main>

      <div id="timebar">
        <div id="timer"></div>
      </div>

      <aside id="settings">
        <section id="top"></section>
        <section id="bottom">
          <button id="playPause" class="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              id="pause"
              class="button-icon"
            >
              <rect x="6" y="4" width="4" height="16"></rect>
              <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              id="play"
              class="button-icon active"
            >
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
          </button>
        </section>
      </aside>
    </div>
  </body>
</html>
